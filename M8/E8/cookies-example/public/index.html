<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Module 8: Cookies</title>
</head>


<body>
    <form method="POST">
        <fieldset>
            <p>
                <label for="language">In which language do you like to be greeted?</label>
                <select name="language" id="language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                </select>
            </p>
        </fieldset>
        <br />
        <button type="submit">Submit choice</button>
    </form>
</body>

</html>
